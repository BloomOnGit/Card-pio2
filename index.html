<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CardÃ¡pio</title>
<style>
  :root{--bg:#fafafa;--ink:#111;--muted:#666;--line:#e6e6e6;--acc:#111;}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;z-index:10}
  .brand{display:flex;gap:12px;align-items:center}
  .info{font-size:.9rem;color:var(--muted)}
  .cart-btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);padding:8px 12px;border-radius:999px;text-decoration:none;color:var(--ink);background:#fff}
  .cart-count{min-width:20px;height:20px;border-radius:999px;border:1px solid var(--line);display:inline-flex;align-items:center;justify-content:center;font-size:.8rem}
  main{max-width:900px;margin:0 auto;padding:16px}
  h2{margin:24px 0 8px}
  .grid{display:grid;grid-template-columns:1fr auto;gap:8px 12px;background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px}
  .item-name{font-weight:600}
  .item-price{color:var(--muted);text-align:right}
  .add{justify-self:end;padding:6px 10px;border-radius:8px;border:1px solid var(--line);background:#fff;cursor:pointer}
  .muted{color:var(--muted);font-size:.9rem}
  /* modal nome */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
  .modal{width:100%;max-width:420px;background:#fff;border:1px solid var(--line);border-radius:16px;padding:16px}
  .btn{display:inline-block;padding:12px 16px;border-radius:10px;border:none;background:var(--acc);color:#fff;font-weight:700;text-align:center;cursor:pointer}
  .btn.sec{background:#fff;color:var(--ink);border:1px solid var(--line)}
  input[type="text"]{width:100%;padding:12px;border:1px solid var(--line);border-radius:10px}
  /* pop do carrinho (jÃ¡ tinha) */
  @keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}
  .pop-anim{animation:pop 280ms ease}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <div><strong>Seu CafÃ©</strong></div>
      <div class="info">
        <div id="comandaInfo">Comanda â€”</div>
        <div id="clienteInfo">Nome â€”</div>
      </div>
    </div>
    <a id="cartLink" class="cart-btn" href="#">
      <span id="cartEmoji">ðŸ›’</span>
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </header>

  <main>
    <p class="muted">Escolha os itens e adicione ao carrinho. Depois, finalize na pÃ¡gina do carrinho.</p>

    <section>
      <h2>CafÃ©s</h2>
      <div class="grid" id="list-cafes"></div>
    </section>

    <section>
      <h2>Bebidas Frias</h2>
      <div class="grid" id="list-frias"></div>
    </section>

    <section>
      <h2>Lanches</h2>
      <div class="grid" id="list-lanches"></div>
    </section>
  </main>

  <!-- Modal: capturar NOME da comanda (primeiro acesso) -->
  <div class="overlay" id="nameOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="nameTitle">
      <h3 id="nameTitle" style="margin:0 0 6px">Seu nome</h3>
      <p class="muted" style="margin:0 0 10px">Digite seu nome para vincular a esta comanda.</p>
      <input id="nameInput" type="text" placeholder="Ex.: Ana" autocomplete="name" />
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn" id="saveName">Confirmar</button>
      </div>
    </div>
  </div>

<script>
/* ------- CONFIG ------- */
const MENU = {
  cafes: [
    { id:"espresso",  nome:"Espresso",     preco:6.00 },
    { id:"cappuccino",nome:"Cappuccino",   preco:9.00 },
    { id:"latte",     nome:"Latte",        preco:10.00 }
  ],
  frias: [
    { id:"matcha",    nome:"Matcha Gelado",preco:12.00 },
    { id:"iced-latte",nome:"Iced Latte",   preco:11.00 }
  ],
  lanches: [
    { id:"pao-chapa", nome:"PÃ£o na Chapa", preco:7.00 },
    { id:"torta",     nome:"Torta do Dia", preco:9.50 }
  ]
};

/* ------- PARAMS & STORAGE ------- */
const params = new URLSearchParams(location.search);
const CMD = params.get("cmd") || "default";       // ID da comanda
const STORE_CART = "cafe_cart_v1";
const STORE_NAME = (cmd)=> `name_for_cmd_${cmd}`;

let cart = loadCart();
let nomeCliente = localStorage.getItem(STORE_NAME(CMD)) || "";

/* ------- FUNÃ‡Ã•ES ------- */
function loadCart(){ try { return JSON.parse(localStorage.getItem(STORE_CART)) || []; } catch { return []; } }
function saveCart(){ localStorage.setItem(STORE_CART, JSON.stringify(cart)); }
function money(n){ return n.toLocaleString("pt-BR",{minimumFractionDigits:2, maximumFractionDigits:2}); }
function updateBadge(){
  const c = cart.reduce((s,i)=> s + i.qtd, 0);
  document.getElementById("cartCount").textContent = c;
}
function popCartIcon(){
  const target = document.getElementById('cartEmoji');
  target.classList.remove('pop-anim'); void target.offsetWidth; target.classList.add('pop-anim');
}

/* ------- RENDER LISTAS ------- */
function renderList(containerId, items){
  const el = document.getElementById(containerId);
  el.innerHTML = "";
  items.forEach(item=>{
    const name = document.createElement('div');
    name.className = "item-name";
    name.textContent = item.nome;

    const right = document.createElement('div');
    right.style.display = "flex";
    right.style.alignItems = "center";
    right.style.gap = "8px";

    const price = document.createElement('div');
    price.className = "item-price";
    price.textContent = "R$ " + money(item.preco);

    const btn = document.createElement('button');
    btn.className = "add";
    btn.textContent = "+ Adicionar";
    btn.onclick = ()=> {
      // pop-up de quantidade simplificado: 1 unidade direta (se quiser manter seu modal anterior, pode reincorporar)
      const found = cart.find(x=>x.id===item.id);
      if(found){ found.qtd += 1; } else { cart.push({ id:item.id, nome:item.nome, preco:item.preco, qtd:1 }); }
      saveCart(); updateBadge(); popCartIcon();
    };

    right.append(price, btn);
    el.append(name, right);
  });
}

/* ------- CAPTURAR NOME (primeira vez) ------- */
function requireNameIfNeeded(){
  document.getElementById("comandaInfo").textContent = "Comanda " + CMD;
  document.getElementById("clienteInfo").textContent = "Nome " + (nomeCliente || "â€”");

  if(!nomeCliente){
    const overlay = document.getElementById('nameOverlay');
    const input = document.getElementById('nameInput');
    overlay.style.display = "flex";
    overlay.setAttribute('aria-hidden','false');
    input.focus();

    document.getElementById('saveName').onclick = ()=>{
      const v = (input.value || "").trim();
      if(!v){ input.focus(); return; }
      nomeCliente = v;
      localStorage.setItem(STORE_NAME(CMD), nomeCliente);
      overlay.style.display = "none";
      overlay.setAttribute('aria-hidden','true');
      document.getElementById("clienteInfo").textContent = "Nome " + nomeCliente;
    };
  }
}

/* ------- INIT ------- */
document.getElementById("cartLink").href = `carrinho.html?cmd=${encodeURIComponent(CMD)}`;
requireNameIfNeeded();
renderList("list-cafes", MENU.cafes);
renderList("list-frias", MENU.frias);
renderList("list-lanches", MENU.lanches);
updateBadge();
</script>
</body>
</html>
