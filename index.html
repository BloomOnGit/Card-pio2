<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Card√°pio</title>
<style>
  :root {
    --bg: #fafafa;
    --ink: #111;
    --muted: #666;
    --line: #e6e6e6;
    --acc: #111;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  header {
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid var(--line);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
  }

  .brand { display: flex; gap: 12px; align-items: center; }
  .info { font-size: 0.9rem; color: var(--muted); }

  .cart-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    border: 1px solid var(--line);
    padding: 8px 12px;
    border-radius: 999px;
    text-decoration: none;
    color: var(--ink);
    background: #fff;
  }

  .cart-count {
    min-width: 20px;
    height: 20px;
    border-radius: 999px;
    border: 1px solid var(--line);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
  }

  main { max-width: 900px; margin: 0 auto; padding: 16px; }
  h2 { margin: 24px 0 8px; }

  .grid {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px 12px;
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 10px;
  }

  .item-name { font-weight: 600; }
  .item-price { color: var(--muted); text-align: right; }

  .add {
    justify-self: end;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--line);
    background: #fff;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .muted { color: var(--muted); font-size: 0.9rem; }

  .subitem-row {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px 12px;
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 10px;
    padding: 10px 12px;
    margin-bottom: 8px;
    margin-left: 8px;
  }

  /* POPUP */
  .overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99;
  }
  .popup {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    max-width: 280px;
    width: 90%;
    box-shadow: 0 2px 12px rgba(0,0,0,0.3);
  }
  .popup h3 {
    margin: 0 0 12px;
  }
  .popup .qty {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin: 12px 0;
  }
  .popup .qty button {
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 8px;
    width: 36px;
    height: 36px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .popup .qty span {
    font-size: 1.2rem;
    font-weight: bold;
    min-width: 24px;
  }
  .popup .actions {
    display: flex;
    justify-content: space-around;
    margin-top: 16px;
  }
  .popup button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 10px 14px;
    font-weight: bold;
    width: 45%;
  }
  .popup .confirm {
    background: #111;
    color: #fff;
  }
  .popup .cancel {
    background: #eee;
    color: #333;
  }

  @media (max-width: 600px) {
    .grid, .subitem-row {
      grid-template-columns: 1fr;
    }
    .add {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="brand">
      <div><strong>Seu Caf√©</strong></div>
      <div class="info" id="comandaInfo"></div>
    </div>
    <a id="cartLink" class="cart-btn" href="#">
      <span id="cartEmoji">üõí</span>
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </header>

  <main>
    <p class="muted">Escolha os itens e adicione ao carrinho. Depois, finalize na p√°gina do carrinho.</p>

    <section>
      <h2>Waffles</h2>
      <div id="list-waffles" class="subitem-group"></div>
    </section>

    <section>
      <h2>Caf√©s</h2>
      <div class="grid" id="list-cafes"></div>
    </section>

    <section>
      <h2>Bebidas Frias</h2>
      <div class="grid" id="list-frias"></div>
    </section>

    <section>
      <h2>Lanches</h2>
      <div class="grid" id="list-lanches"></div>
    </section>
  </main>

<script>
/* ------- CARD√ÅPIO ------- */
const MENU = {
  waffles: {
    titulo: "Waffle",
    itens: [
      { id:"waffle-mexerica", nome:"Gel√©ia de mexerica", preco:14.00 },
      { id:"waffle-figo", nome:"Gel√©ia de figo, laranja e canela", preco:14.00 },
      { id:"waffle-silvestres", nome:"Gel√©ia de frutas silvestres com aceto bals√¢mico", preco:14.00 },
    ]
  },
  cafes: [
    { id:"espresso",  nome:"Espresso",     preco:6.00 },
    { id:"cappuccino",nome:"Cappuccino",   preco:9.00 },
    { id:"latte",     nome:"Latte",        preco:10.00 }
  ],
  frias: [
    { id:"matcha",    nome:"Matcha Gelado",preco:12.00 },
    { id:"iced-latte",nome:"Iced Latte",   preco:11.00 }
  ],
  lanches: [
    { id:"pao-chapa", nome:"P√£o na Chapa", preco:7.00 },
    { id:"torta",     nome:"Torta do Dia", preco:9.50 }
  ]
};

/* ------- PARAMS & STORAGE ------- */
const params = new URLSearchParams(location.search);
const CMD = params.get("cmd") || "default";
const storeCartKey = (cmd)=> `cart_for_cmd_${cmd}`;
let cart = loadCart();

function loadCart(){ try { return JSON.parse(localStorage.getItem(storeCartKey(CMD))) || []; } catch { return []; } }
function saveCart(){ localStorage.setItem(storeCartKey(CMD), JSON.stringify(cart)); }
function money(n){ return n.toLocaleString("pt-BR",{minimumFractionDigits:2, maximumFractionDigits:2}); }
function updateBadge(){
  const c = cart.reduce((s,i)=> s + i.qtd, 0);
  document.getElementById("cartCount").textContent = c;
}

/* ------- POPUP DE QUANTIDADE ------- */
function showQuantityPopup(itemObj) {
  const overlay = document.createElement('div');
  overlay.className = 'overlay';

  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `<h3>${itemObj.nome}</h3>`;

  const qtyBox = document.createElement('div');
  qtyBox.className = 'qty';
  let count = 1;
  const minus = document.createElement('button');
  minus.textContent = "‚Äì";
  const plus = document.createElement('button');
  plus.textContent = "+";
  const span = document.createElement('span');
  span.textContent = count;

  minus.onclick = ()=> { if(count>1){ count--; span.textContent = count; } };
  plus.onclick = ()=> { count++; span.textContent = count; };

  qtyBox.append(minus, span, plus);
  popup.append(qtyBox);

  const actions = document.createElement('div');
  actions.className = 'actions';
  const cancel = document.createElement('button');
  cancel.className = 'cancel';
  cancel.textContent = 'Cancelar';
  const confirm = document.createElement('button');
  confirm.className = 'confirm';
  confirm.textContent = 'Confirmar';
  actions.append(cancel, confirm);
  popup.append(actions);

  overlay.append(popup);
  document.body.append(overlay);

  cancel.onclick = ()=> overlay.remove();

  confirm.onclick = ()=> {
    const found = cart.find(x=>x.id===itemObj.id);
    if(found){ found.qtd += count; }
    else { cart.push({ id:itemObj.id, nome:itemObj.nome, preco:itemObj.preco, qtd:count }); }
    saveCart(); updateBadge();
    overlay.remove();
  };
}

/* ------- LISTAGEM ------- */
function renderList(containerId, items) {
  const el = document.getElementById(containerId);
  el.innerHTML = "";

  const renderItem = (id, nome, preco) => {
    const row = document.createElement('div');
    row.className = "grid";

    const name = document.createElement('div');
    name.className = "item-name";
    name.textContent = nome;

    const right = document.createElement('div');
    right.style.display = "flex";
    right.style.alignItems = "center";
    right.style.gap = "8px";

    const price = document.createElement('div');
    price.className = "item-price";
    price.textContent = "R$ " + money(preco);

    const btn = document.createElement('button');
    btn.className = "add";
    btn.textContent = "+ Adicionar";
    btn.onclick = ()=> showQuantityPopup({ id, nome, preco });

    right.append(price, btn);
    row.append(name, right);
    el.append(row);
  };

  if (!Array.isArray(items)) {
    items.itens.forEach(item => {
      renderItem(item.id, `${items.titulo} ‚Äî ${item.nome}`, item.preco);
    });
  } else {
    items.forEach(item => renderItem(item.id, item.nome, item.preco));
  }
}

/* ------- INIT ------- */
document.getElementById("comandaInfo").textContent = "Comanda " + CMD;
document.getElementById("cartLink").href = `carrinho.html?cmd=${encodeURIComponent(CMD)}`;
renderList("list-waffles", MENU.waffles);
renderList("list-cafes", MENU.cafes);
renderList("list-frias", MENU.frias);
renderList("list-lanches", MENU.lanches);
updateBadge();
</script>
</body>
</html>
