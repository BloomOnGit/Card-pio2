<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Card√°pio</title>
<style>
  :root {
    --bg: #fafafa;
    --ink: #111;
    --muted: #666;
    --line: #e6e6e6;
    --acc: #111;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  header {
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid var(--line);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
  }

  .brand {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .info {
    font-size: 0.9rem;
    color: var(--muted);
  }

  .cart-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    border: 1px solid var(--line);
    padding: 8px 12px;
    border-radius: 999px;
    text-decoration: none;
    color: var(--ink);
    background: #fff;
  }

  .cart-count {
    min-width: 20px;
    height: 20px;
    border-radius: 999px;
    border: 1px solid var(--line);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 16px;
  }

  h2 {
    margin: 24px 0 8px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px 12px;
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 10px;
  }

  .item-name {
    font-weight: 600;
  }

  .item-price {
    color: var(--muted);
    text-align: right;
  }

  .add {
    justify-self: end;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--line);
    background: #fff;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .add:active {
    background: #f2f2f2;
  }

  .muted {
    color: var(--muted);
    font-size: 0.9rem;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
  }

  .pop-anim {
    animation: pop 280ms ease;
  }

  /* Subitens (como Waffles) */
  .subitem-row {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px 12px;
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 10px;
    padding: 10px 12px;
    margin-bottom: 8px;
    margin-left: 8px; /* leve recuo visual */
  }

  /* ======= MOBILE RESPONSIVE ======= */
  @media (max-width: 600px) {
    body {
      font-size: 15px;
    }

    main {
      padding: 12px;
    }

    h2 {
      font-size: 1.2rem;
    }

    .grid,
    .subitem-row {
      grid-template-columns: 1fr;
      gap: 6px;
      text-align: left;
    }

    .item-price {
      text-align: left;
      font-size: 0.95rem;
    }

    .add {
      width: 100%;
      text-align: center;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
    }

    .cart-btn {
      padding: 6px 10px;
    }

    .cart-count {
      font-size: 0.75rem;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="brand">
      <div><strong>Seu Caf√©</strong></div>
      <div class="info" id="comandaInfo"></div>
    </div>
    <a id="cartLink" class="cart-btn" href="#">
      <span id="cartEmoji">üõí</span>
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </header>

  <main>
    <p class="muted">Escolha os itens e adicione ao carrinho. Depois, finalize na p√°gina do carrinho.</p>

    <section>
      <h2>Waffles</h2>
      <div id="list-waffles" class="subitem-group"></div>
    </section>

    <section>
      <h2>Caf√©s</h2>
      <div class="grid" id="list-cafes"></div>
    </section>

    <section>
      <h2>Bebidas Frias</h2>
      <div class="grid" id="list-frias"></div>
    </section>

    <section>
      <h2>Lanches</h2>
      <div class="grid" id="list-lanches"></div>
    </section>
  </main>

<script>
/* ------- CARD√ÅPIO ------- */
const MENU = {
  waffles: {
    titulo: "Waffle",
    itens: [
      { id:"waffle-mexerica", nome:"Gel√©ia de mexerica", preco:14.00 },
      { id:"waffle-figo", nome:"Gel√©ia de figo com laranja e canela", preco:14.00 },
      { id:"waffle-silvestres", nome:"Gel√©ia de frutas silvestres com aceto bals√¢mico", preco:14.00 },
    ]
  },
  cafes: [
    { id:"espresso",  nome:"Espresso",     preco:6.00 },
    { id:"cappuccino",nome:"Cappuccino",   preco:9.00 },
    { id:"latte",     nome:"Latte",        preco:10.00 }
  ],
  frias: [
    { id:"matcha",    nome:"Matcha Gelado",preco:12.00 },
    { id:"iced-latte",nome:"Iced Latte",   preco:11.00 }
  ],
  lanches: [
    { id:"pao-chapa", nome:"P√£o na Chapa", preco:7.00 },
    { id:"torta",     nome:"Torta do Dia", preco:9.50 }
  ]
};


/* ------- PARAMS & STORAGE ------- */
const params = new URLSearchParams(location.search);
const CMD = params.get("cmd") || "default";
const storeCartKey = (cmd)=> `cart_for_cmd_${cmd}`;

let cart = loadCart();

function loadCart(){ try { return JSON.parse(localStorage.getItem(storeCartKey(CMD))) || []; } catch { return []; } }
function saveCart(){ localStorage.setItem(storeCartKey(CMD), JSON.stringify(cart)); }
function money(n){ return n.toLocaleString("pt-BR",{minimumFractionDigits:2, maximumFractionDigits:2}); }
function updateBadge(){
  const c = cart.reduce((s,i)=> s + i.qtd, 0);
  document.getElementById("cartCount").textContent = c;
}
function popCartIcon(){
  const target = document.getElementById('cartEmoji');
  target.classList.remove('pop-anim'); void target.offsetWidth; target.classList.add('pop-anim');
}

/* ------- LISTAGEM ------- */
function renderList(containerId, items) {
  const el = document.getElementById(containerId);
  el.innerHTML = "";

  // Se for um grupo (objeto com t√≠tulo e subitens)
  if (!Array.isArray(items)) {
    items.itens.forEach(item => {
      const row = document.createElement('div');
      row.className = "subitem-row";

      const name = document.createElement('div');
      name.className = "item-name";
      name.textContent = `${items.titulo} ‚Äî ${item.nome}`;

      const right = document.createElement('div');
      right.style.display = "flex";
      right.style.alignItems = "center";
      right.style.gap = "8px";

      const price = document.createElement('div');
      price.className = "item-price";
      price.textContent = "R$ " + money(item.preco);

      const btn = document.createElement('button');
      btn.className = "add";
      btn.textContent = "+ Adicionar";
      btn.onclick = ()=> {
        const fullName = `${items.titulo} ‚Äî ${item.nome}`;
        const found = cart.find(x=>x.id===item.id);
        if(found){ found.qtd += 1; }
        else { cart.push({ id:item.id, nome:fullName, preco:item.preco, qtd:1 }); }
        saveCart(); updateBadge(); popCartIcon();
      };

      right.append(price, btn);
      row.append(name, right);
      el.append(row);
    });

    return;
  }

  // Caso normal (lista simples)
  items.forEach(item => {
    const row = document.createElement('div');
    row.className = "grid";

    const name = document.createElement('div');
    name.className = "item-name";
    name.textContent = item.nome;

    const right = document.createElement('div');
    right.style.display = "flex";
    right.style.alignItems = "center";
    right.style.gap = "8px";

    const price = document.createElement('div');
    price.className = "item-price";
    price.textContent = "R$ " + money(item.preco);

    const btn = document.createElement('button');
    btn.className = "add";
    btn.textContent = "+ Adicionar";
    btn.onclick = ()=> {
      const found = cart.find(x=>x.id===item.id);
      if(found){ found.qtd += 1; }
      else { cart.push({ id:item.id, nome:item.nome, preco:item.preco, qtd:1 }); }
      saveCart(); updateBadge(); popCartIcon();
    };

    right.append(price, btn);
    row.append(name, right);
    el.append(row);
  });
}

/* ------- INIT ------- */
document.getElementById("comandaInfo").textContent = "Comanda " + CMD;
document.getElementById("cartLink").href = `carrinho.html?cmd=${encodeURIComponent(CMD)}`;
renderList("list-waffles", MENU.waffles);
renderList("list-cafes", MENU.cafes);
renderList("list-frias", MENU.frias);
renderList("list-lanches", MENU.lanches);
updateBadge();
</script>
</body>
</html>
